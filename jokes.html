<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jokes for Zaruu</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body, html {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  height: 100%;
  width: 100%;
  background: linear-gradient(135deg,#1a1a1a,#2d2d2d);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

h1 {
  font-size: 2rem;
  margin-bottom: 30px;
  text-align: center;
  text-shadow: 0 0 10px #ff4d4d;
}

#jokeBox {
  width: 80%;
  max-width: 700px;
  min-height: 120px;
  background: rgba(0,0,0,0.6);
  border-radius: 20px;
  padding: 20px 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 1.5rem;
  line-height: 1.5em;
  color: #f0f0f0;
  box-shadow: 0 0 20px #ff0000;
  transition: transform 0.5s ease, opacity 0.5s ease;
}

button {
  margin-top: 30px;
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(45deg,#ff4d4d,#ff1a75);
  color: #fff;
  font-weight: 600;
  box-shadow: 0 0 15px #ff4d4d;
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px #ff1a75;
}

.back-btn {
  margin-top: 20px;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
  0% {opacity: 0.2;}
  100% {opacity: 1;}
}

/* Shooting stars */
.shooting-star {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(white, transparent);
  opacity: 0.7;
  transform: rotate(45deg);
  animation: shooting 2s linear forwards;
}

@keyframes shooting {
  0% {transform: translateY(0) rotate(45deg); opacity:1;}
  100% {transform: translateY(500px) translateX(-500px) rotate(45deg); opacity:0;}
}

/* Responsive */
@media(max-width:600px){
  #jokeBox { font-size: 1.2rem; padding: 15px 20px; }
  button { font-size: 1rem; padding: 12px 20px; }
  h1 { font-size: 1.5rem; }
}
</style>
</head>
<body>

</html>
