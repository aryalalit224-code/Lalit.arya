<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Universe</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
body {
  height:100vh; width:100vw; 
  background: linear-gradient(135deg,#ffedbc,#ffd6d6,#d0f4de);
  display:flex; flex-direction:column; justify-content:flex-start; align-items:center;
  overflow-x:hidden;
  position:relative;
}

h1 {margin-top:20px; font-size:2rem; color:#333; text-align:center;}

.container {width:95%; max-width:1200px; margin-top:20px; display:flex; flex-direction:column; align-items:center; gap:50px;}

/* Back button */
.back-btn {
  position:fixed; top:15px; left:15px;
}
.back-btn button {
  padding:10px 20px; border:none; border-radius:10px; background:#fff; cursor:pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition:0.3s;
}
.back-btn button:hover {transform:scale(1.05);}

/* Tic Tac Toe */
.ttt-container {background:rgba(255,255,255,0.8); padding:20px; border-radius:20px; box-shadow:0 4px 20px rgba(0,0,0,0.2);}
.ttt-grid {display:grid; grid-template-columns:repeat(3,100px); grid-template-rows:repeat(3,100px); gap:10px;}
.ttt-cell {background:#fffc; display:flex; justify-content:center; align-items:center; font-size:2.5rem; cursor:pointer; border-radius:15px; transition:0.3s;}
.ttt-cell:hover {background:#ffe5e5;}
.ttt-buttons {margin-top:15px; display:flex; gap:10px;}
.ttt-buttons button {padding:10px 20px; border:none; border-radius:10px; cursor:pointer; background:#f0a6ca; color:#fff; font-weight:600; transition:0.3s;}
.ttt-buttons button:hover {transform:scale(1.05);}

/* Memory Game */
.memory-container {background:rgba(255,255,255,0.8); padding:20px; border-radius:20px; box-shadow:0 4px 20px rgba(0,0,0,0.2);}
.memory-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(70px,1fr)); gap:15px; justify-items:center;}
.memory-card {width:70px; height:70px; background:#fff; display:flex; justify-content:center; align-items:center; font-size:2rem; cursor:pointer; border-radius:15px; transition:0.3s; box-shadow:0 2px 8px rgba(0,0,0,0.2);}
.memory-card.flipped {background:#ffd6d6;}
.memory-buttons {margin-top:15px; display:flex; gap:10px;}
.memory-buttons button {padding:10px 20px; border:none; border-radius:10px; cursor:pointer; background:#f0a6ca; color:#fff; font-weight:600; transition:0.3s;}
.memory-buttons button:hover {transform:scale(1.05);}

/* Responsive */
@media(max-width:600px){
  .ttt-grid {grid-template-columns:repeat(3,70px); grid-template-rows:repeat(3,70px);}
  .ttt-cell {font-size:2rem;}
  .memory-card {width:50px; height:50px; font-size:1.5rem;}
}
</style>
</head>
<body>

<div class="back-btn">
  <button onclick="window.location.href='home.html'">Back to Home</button>
</div>

<h1>Games Universe</h1>
<div class="container">

  <!-- Tic Tac Toe Section -->
  <div class="ttt-container">
    <h2>Tic Tac Toe üéÆ</h2>
    <div class="ttt-grid" id="tttGrid">
      <div class="ttt-cell" data-index="0"></div>
      <div class="ttt-cell" data-index="1"></div>
      <div class="ttt-cell" data-index="2"></div>
      <div class="ttt-cell" data-index="3"></div>
      <div class="ttt-cell" data-index="4"></div>
      <div class="ttt-cell" data-index="5"></div>
      <div class="ttt-cell" data-index="6"></div>
      <div class="ttt-cell" data-index="7"></div>
      <div class="ttt-cell" data-index="8"></div>
    </div>
    <div class="ttt-buttons">
      <button id="startTic">Start Tic Tac Toe</button>
      <button id="resetTic">Reset</button>
    </div>
  </div>

  <!-- Memory Game Section -->
  <div class="memory-container">
    <h2>Memory Cards üÉè</h2>
    <div class="memory-grid" id="memoryGrid"></div>
    <div class="memory-buttons">
      <button id="startMemory">Start Memory Game</button>
      <button id="resetMemory">Reset</button>
    </div>
  </div>

</div>

<script>
// Tic Tac Toe Logic
let tttCells = document.querySelectorAll(".ttt-cell");
let tttBoard = ["","","","","","","","",""];
let currentPlayer = "X";
let tttActive = false;

const winningCombos = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function startTic(){
  tttActive = true;
  tttBoard.fill("");
  tttCells.forEach(c => {c.innerText=""; c.style.pointerEvents="auto"; c.style.background="#fffc";});
  currentPlayer = "X";
}

function checkWin(){
  let winner = null;
  winningCombos.forEach(combo=>{
    const [a,b,c] = combo;
    if(tttBoard[a] && tttBoard[a] === tttBoard[b] && tttBoard[a] === tttBoard[c]){
      winner = tttBoard[a];
    }
  });
  if(winner){
    setTimeout(()=>alert(`üéâ You won, ${winner==="X"?"You":"AI"}! üéâ`),100);
    tttActive=false;
    tttCells.forEach(c=>c.style.pointerEvents="none");
  } else if(!tttBoard.includes("")){
    setTimeout(()=>alert("üòÖ It's a Draw!"),100);
    tttActive=false;
  }
}

function aiMove(){
  let empty = tttBoard.map((v,i)=>v===""?i:null).filter(v=>v!==null);
  if(empty.length===0) return;
  let move = empty[Math.floor(Math.random()*empty.length)];
  tttBoard[move]="O";
  tttCells[move].innerText="O";
  tttCells[move].style.color="#ff4444";
  checkWin();
}

tttCells.forEach(cell=>{
  cell.addEventListener("click", ()=>{
    if(!tttActive || cell.innerText!=="") return;
    const idx = cell.dataset.index;
    tttBoard[idx]="X";
    cell.innerText="X";
    cell.style.color="#4444ff";
    checkWin();
    if(tttActive) setTimeout(aiMove,300);
  });
});

document.getElementById("startTic").addEventListener("click", startTic);
document.getElementById("resetTic").addEventListener("click", ()=>{tttBoard.fill(""); tttCells.forEach(c=>{c.innerText=""; c.style.background="#fffc";}); tttActive=false;});

// Memory Game Logic
const emojis = ["üò≠","üòÑ","ü§£","üòÇ","üòá","üòº","üòæ"];
let memoryGrid = document.getElementById("memoryGrid");
let memoryCards = [];
let firstCard=null;
let secondCard=null;
let lock=false;
let memoryActive=false;

function shuffle(array){return array.sort(()=>Math.random()-0.5);}
function startMemory(){
  memoryActive=true;
  memoryGrid.innerHTML="";
  let cards = shuffle([...emojis,...emojis]);
  cards.forEach((emoji,i)=>{
    let div = document.createElement("div");
    div.classList.add("memory-card");
    div.dataset.emoji=emoji;
    div.innerText="";
    div.addEventListener("click", flipMemory);
    memoryGrid.appendChild(div);
  });
  memoryCards = document.querySelectorAll(".memory-card");
}

function flipMemory(){
  if(!memoryActive || lock || this.classList.contains("flipped")) return;
  this.classList.add("flipped");
  this.innerText = this.dataset.emoji;
  if(!firstCard) firstCard=this;
  else{secondCard=this; lock=true;
    if(firstCard.dataset.emoji===secondCard.dataset.emoji){
      setTimeout(()=>{firstCard=null; secondCard=null; lock=false; checkMemoryWin();},500);
    } else {
      setTimeout(()=>{
        firstCard.classList.remove("flipped"); firstCard.innerText="";
        secondCard.classList.remove("flipped"); secondCard.innerText="";
        firstCard=null; secondCard=null; lock=false;
      },800);
    }
  }
}

function checkMemoryWin(){
  let won = [...memoryCards].every(c=>c.classList.contains("flipped"));
  if(won) setTimeout(()=>alert("üéâ You matched all the cards! üéâ"),200);
}

document.getElementById("startMemory").addEventListener("click", startMemory);
document.getElementById("resetMemory").addEventListener("click", ()=>{memoryGrid.innerHTML=""; memoryActive=false; firstCard=null; secondCard=null;});

</script>
</body>
</html>
